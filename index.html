<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calendar 5318</title>

	<link href="../../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">    <!-- Bootstrap 3.3.1 (http://getbootstrap.com) -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />	
	<link href="css/calendar.css" rel="stylesheet" type="text/css" />
	
    <script src="../../jq/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/init-modal.js" type="text/javascript"></script>
    <script src="js/calendar.js" type="text/javascript"></script>

  <body>
    <div class="container-fluid">
        <div class="col-xs-12 col-md-12 main">
		    <button type="button" class="btn btn-primary btn-sm  new-record-btn" data-toggle="modal" data-target="#modal-add-dlg">Click to open a modal window with the calendar</button>
        </div>
    </div>


<!-- Modal dialog -->
<div class="modal bs-modal-sm" id="modal-add-dlg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header" style="border:none;margin-bottom:-30px;">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="modal-dlg-tab" class="nav nav-tabs">
              <li class="active"><a href="#new-record-tab" data-toggle="tab">New record</a></li>
              <li class=""><a href="#help-tab" data-toggle="tab">Help</a></li>
            </ul>
        </div>
      </div>

      <div class="modal-body">
        <div id="modal-dlg-tab-content" class="tab-content">

         <div class="tab-pane active in" id="new-record-tab">
          <form class="form-horizontal">
           <fieldset>
            <div class="control-group">
              <label class="control-label" for="buy-date">Date:</label>

<!-- *** The calendar container *** -->
        <div class="controls   calendar-box">    <!-- Outer DIV with the class="calendar-box" -->
            <input type="text" id="buy-date" placeholder="01-01-2015" class="form-control input-medium" required=""><img src="img/calendar.png" alt="Calendar icon" title="Click to open the calendar" class="calendar-img">    <!-- INPUT field for the date and the calendar icon with the class="calendar-img" -->
		    <div class="calendar"></div>     <!-- DIV for the calendar itself with the class="calendar" -->
        </div>
<!-- *** The end of the calendar *** -->

            </div>

            <div class="control-group">
              <label class="control-label" for="sum">Sum:</label>
              <div class="controls">
                <input type="number" min="0" id="sum" placeholder="300" class="form-control input-medium" required="">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="comment">Comment:</label>
              <div class="controls">
				<textarea rows="3" cols="50" id="comment" placeholder="cool" class="form-control input-medium"></textarea>
              </div>
            </div>
           </fieldset>
          </form>
         </div>

         <!-- HELP   Tab -->
         <div class="tab-pane in" id="help-tab">
			<p><br>...</p>
       		<p style="text-align:center;"><br>Thank you!</p>
         </div>  <!-- end tab-->

        </div>
      </div>

      <div class="modal-footer" style="text-align:center;">
         <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</html>
